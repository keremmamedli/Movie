<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome cdn    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- custom css     -->
    <link rel="stylesheet" href="./assets/css/register.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Register Page</title>
</head>

<body>
    <header>
        <div class="container ">
            <div class="logo d-flex justify-content-between align-items-center ">
                <a href="https://www.netflix.com/az/">
                    <img src="./assets/media/Netflix_2015_logo.svg" alt="" width="140" height="50">
                </a>
                <ul class="links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section id="register-form">
            <form id="registrationForm">
                <h3 class="text-center mb-5">Sign Up</h3>
                <input id="user-name" class="form-control" type="text" placeholder="Enter your username" required>
                <input id="user-fullname" class="form-control" type="text" placeholder="Enter your fullname" required>
                <input id="user-email" class="form-control" type="email" placeholder="Enter your email" required>
                <input id="user-password" class="form-control" type="password" placeholder="Enter your password" required>
                <input id="user-confirm-password" class="form-control" type="password" placeholder="Confirm your password" required>
                
                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="isAdmin">
                    <label class="form-check-label" for="isAdmin">Are you an Admin?</label>
                </div>
                <button type="submit" class="btn btn-outline-primary d-block mx-auto mt-3">Register</button>
            </form>
        </section>
    </main>
    


    <!-- axios cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
        integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- main js -->
    <script type="module" src="./assets/js/classes/register.js"></script>
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
