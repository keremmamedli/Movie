<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome cdn    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- custom css     -->
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Home Page</title>
</head>

<body>
    <header>
        <div class="container ">
            <div class="logo d-flex justify-content-between align-items-center ">
                <a href="https://www.netflix.com/az/">
                    <img src="./assets/media/Netflix_2015_logo.svg" alt="" width="140" height="50">
                </a>
                <ul class="links" id="navbarLinks">
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section id="movies" class="mt-5">
            <div class="container">

                <div class="sort-by-name d-flex mb-3 align-items-center gap-4">
                    <h4>Sort By Name</h4>
                    <select class="form-select w-25 sort-by-name-select">
                        <option value="az">A-Z</option>
                        <option value="za">Z-A</option>
                    </select>
                </div>

                <div class="row movies-wrapper">
                </div>
            </div>
        </section>
    </main>

    <!-- edit modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Movie Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <input class="form-control mb-2" id="title" type="text" placeholder="uptade movie title">
                        <input class="form-control mb-2" id="poster" type="text" placeholder="uptade movie poster">
                        <input class="form-control mb-2" id="trailerURL" type="text"
                            placeholder="uptade movie trailerURL">
                        <input class="form-control mb-2" id="genre" type="text" placeholder="uptade movie genre">
                        <input class="form-control mb-2" id="age" type="number" min="0"
                            placeholder="uptade movie age restriction">
                        <input class="form-control mb-2" id="director" type="text" placeholder="uptade movie director">
                        <input class="form-control mb-2" id="country" type="text" placeholder="uptade movie country">
                        <textarea class="form-control" id="description" type="text"></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button form="edit-form" type="submit" class="btn btn-primary"
                        data-bs-dismiss="modal">Uptade</button>
                </div>
            </div>
        </div>
    </div>

    <!-- axios cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
        integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <!-- Main css -->
    <script type="module" src="./assets/js/classes/movie.js"></script>
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Navbar dinamik oluÅŸturma -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const navbarLinks = document.getElementById('navbarLinks');
    const isLoggedin = localStorage.getItem('isLoggedin');
    const isAdmin = localStorage.getItem('isAdmin');

    if (isAdmin === 'true') {
        navbarLinks.innerHTML += '<li><a href="add.html" id="Add">Add</a></li>';
    }

    if (isLoggedin) {
        navbarLinks.innerHTML += `<li><a href="#">${localStorage.getItem('username')}</a></li>`;
        navbarLinks.innerHTML += '<li><a href="#" id="logout">Logout</a></li>';
    } else {
        navbarLinks.innerHTML += '<li><a href="login.html">Login</a></li>';
        navbarLinks.innerHTML += '<li><a href="register.html">Register</a></li>';
    }

    const logoutButton = document.getElementById('logout');
    if (logoutButton) {
        logoutButton.addEventListener('click', function() {
            localStorage.removeItem('isLoggedin');
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        });
    }
});

    </script>
</body>

</html>
